<div class="content" role="main" [ngStyle]="{
  'background': config.fondo, 
  'color': config.color,
  'padding': '2rem'
}">
  <h1>{{title}}</h1>
  <p>{{descripcion}}</p>
  <button (click)='mostrar = false' *ngIf='mostrar'>Ocultar</button>
  <button (click)='mostrar = true' *ngIf='!mostrar'>Mostrar</button>
  <app-videojuego *ngIf='mostrar'></app-videojuego>
  <app-zapatillas></app-zapatillas>
  <app-cursos></app-cursos>
</div>

<router-outlet></router-outlet>
